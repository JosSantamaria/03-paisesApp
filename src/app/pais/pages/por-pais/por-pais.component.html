<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()"  autocomplete="off">
            <input 
            type="text" 
            name="termino"
            class="form-control"
            [(ngModel)]="termino"
            placeholder="Buscar Pais.."
            />
        </form>
    </div>
</div>

<hr>

<div
    *ngIf="hayError"
    class="alert alert-danger">
    No se encontró nada con el término: &nbsp;  *{{termino}}*
</div>

<div class="row" *ngIf="!hayError">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre Codigo</th>
                    <th>Nombre</th>
                    <th>Nombre Oficial</th>
                    <th>Población</th>
                    
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <img src="" alt="" class="small-flag" [src]="pais.flags.svg">
                    </td>
                    <!-- objeto.nombre.common //SE CAMBIO LA INTERFAZ POR LA VERSION DE API(3.1) Y EL DEPRECADO DE .SUBSCRIBE DE RXJS  -->
                    <td>{{pais.ccn3}}</td>
                    <td>{{pais.name.common}}</td> 
                    <td>{{pais.name.official}}</td>
                    <td>{{pais.population | number}}</td>
                    
                    <td>
                        <a [routerLink]="['/pais', pais.ccn3]" routerLinkActive="router-link-active"  > Ver... </a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
